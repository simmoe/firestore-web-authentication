<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Firebase Auth Example</title>
    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.min.css' />
    <link rel='stylesheet' href='index.css'>

    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-auth.js"></script>

<body>
    <main>
        <div id="status">
            <h1>Firebase authentication</h1>
            <p>status: not authenticated</p>
        </div>
        <div id="auth-sections">
            <section id="signup-email-password">
                <div class="form">
                    <h2>Sign <strong>up</strong> using email/password</h2>
                    <input required type="email" name="email" placeholder="valid email">
                    <input minlength="8" required type="password" name="password"
                        placeholder='choose password'>
                    <button type="submit" id="signup-submit">sign up</button>
                </div>
            </section>
    
            <section id="login-email-password">
                <div class="form">
                    <h2>Sign <strong>in</strong> using email/password</h2>
                    <input type="email" name="email" id="email" placeholder="valid email">
                    <input type="password" name="password" id="password" placeholder="valid password">
                    <button type="submit" id='login-submit'>log in</button>
                </div>
            </section>
    
            <section id="sign-up-with-google">
                <div class="form">
                    <button>use google to sign up</button>
                </div>
            </section>
    
            <section id="sign-in-with-google">
                <div class="form">
                    <button>use google to sign in</button>
            </section>

            <section id="sign-out">
                <div class="form">
                    <button>sign out</button>
            </section>
        </div>
    </main>
